<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Protótipo Fotografia • Verde Oliva</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#6B8E23] text-[var(--ink)]">
  <!-- Wrapper mobile -->
  <div class="mx-auto max-w-sm min-h-screen bg-[var(--olive)] relative flex flex-col" style="box-shadow:0 20px 60px rgba(0,0,0,.3);">

    <!-- Top bar -->
    <header class="sticky top-0 z-30 px-5 pt-6 pb-4 bg-gradient-to-b from-[var(--olive-dark)] to-[var(--olive)] text-white">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-semibold tracking-tight">Estúdio Oliva</h1>
        <span class="text-xs bg-white/15 px-2.5 py-1 rounded-full">Protótipo</span>
      </div>
      <p class="text-white/80 text-sm mt-2">Fotografia com estética natural e tons terrosos.</p>

      <!-- Tabs -->
      <div class="mt-5 grid grid-cols-2 bg-white/10 rounded-xl p-1">
        <button id="tabPortfolio" class="tab-btn active text-center px-3 py-2.5 rounded-lg font-medium transition pop">Portfólio</button>
        <button id="tabIdeias" class="tab-btn text-center px-3 py-2.5 rounded-lg font-medium transition">Ideias</button>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="flex-1 relative">
      <!-- Portfólio -->
      <section id="sectionPortfolio" class="pt-4 pb-28">
        <!-- Banner promocional -->
        <div class="px-5">
          <div id="promoBanner" class="relative overflow-hidden rounded-2xl p-4 bg-gradient-to-r from-[var(--olive-dark)] to-[var(--leaf)] text-white soft-shadow">
            <div class="flex items-start gap-3">
              <div class="shrink-0 w-12 h-12 rounded-xl bg-white/15 flex items-center justify-center">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <rect x="3" y="7" width="18" height="12" rx="2" stroke="white" stroke-width="1.8"/>
                  <rect x="7" y="4" width="6" height="4" rx="1" stroke="white" stroke-width="1.8"/>
                  <circle cx="12" cy="13" r="3.2" stroke="white" stroke-width="1.8"/>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-[10px] uppercase tracking-wider text-white/80">Oferta</p>
                <h2 class="text-lg font-semibold leading-snug">Ensaio em verde oliva</h2>
                <p class="text-sm text-white/90 mt-1">Pacotes a partir de R$ 300 nesta semana.</p>
                <div class="mt-3 flex items-center gap-2">
                  <button id="bannerCTA" class="px-3 py-1.5 rounded-lg bg-white text-[var(--olive-dark)] font-semibold hover:bg-[var(--sand)] transition">Ver pacotes</button>
                  <button id="bannerClose" class="px-3 py-1.5 rounded-lg bg-white/15 hover:bg-white/25 transition">Fechar</button>
                </div>
              </div>
            </div>
            <svg class="absolute -right-6 -bottom-6 opacity-20" width="160" height="160" viewBox="0 0 200 200" fill="none" aria-hidden="true">
              <circle cx="100" cy="100" r="90" stroke="white" stroke-width="8"/>
              <path d="M70 120 L100 80 L130 120 Z" fill="white"/>
            </svg>
          </div>
        </div>

        <!-- Filtros rápidos -->
        <div class="px-5 mt-4">
          <div class="flex gap-2 overflow-x-auto pb-1">
            <button data-filter="tudo" class="chip active">Tudo</button>
            <button data-filter="retrato" class="chip">Retrato</button>
            <button data-filter="produto" class="chip">Produto</button>
            <button data-filter="casal" class="chip">Casal</button>
            <button data-filter="lifestyle" class="chip">Lifestyle</button>
          </div>
        </div>

        <!-- Grid de cartões -->
        <div id="gridPortfolio" class="mt-4 grid grid-cols-1 gap-4 px-5">
          <!-- Cartões são gerados via JS para facilitar o filtro -->
        </div>
      </section>

      <!-- Ideias -->
      <section id="sectionIdeias" class="hidden pt-4 pb-28">
        <div class="px-5 space-y-4">
          <!-- Busca -->
          <div class="bg-[var(--cream)]/95 rounded-2xl p-3 soft-shadow">
            <div class="flex items-center gap-2 px-2 py-1.5 bg-white rounded-xl border border-black/5">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="#6B8E23" stroke-width="2"/>
                <path d="M20 20L17 17" stroke="#6B8E23" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input id="searchIdeas" type="text" placeholder="Busque por tema, luz, estilo..."
                     class="w-full outline-none text-sm placeholder-black/40 py-2 bg-transparent" />
              <button id="clearSearch" class="text-xs text-white bg-[var(--leaf)] hover:bg-[var(--olive)] transition px-3 py-1.5 rounded-lg">Limpar</button>
            </div>
            <!-- Sugestões rápidas -->
            <div class="mt-3 flex flex-wrap gap-2">
              <button class="suggest px-3 py-1.5 rounded-full bg-[var(--mint)] text-xs font-medium">luz natural</button>
              <button class="suggest px-3 py-1.5 rounded-full bg-[var(--mint)] text-xs font-medium">golden hour</button>
              <button class="suggest px-3 py-1.5 rounded-full bg-[var(--mint)] text-xs font-medium">fundo minimalista</button>
              <button class="suggest px-3 py-1.5 rounded-full bg-[var(--mint)] text-xs font-medium">tons terrosos</button>
            </div>
          </div>

          <!-- Lista de ideias -->
          <div id="listIdeias" class="space-y-3">
            <!-- Itens gerados via JS -->
          </div>
        </div>
      </section>
    </main>

    <!-- Barra inferior com ação -->
    <footer class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-sm bg-gradient-to-t from-[var(--olive-dark)] to-[var(--olive)] p-4">
      <div class="bg-white/10 border border-white/15 rounded-2xl px-4 py-3 flex items-center gap-3">
        <div class="flex-1">
          <p class="text-white/90 text-sm font-medium">Quer um orçamento?</p>
          <p class="text-white/70 text-xs">Selecione um trabalho e toque em "Detalhes".</p>
        </div>
        <button id="btnContato" class="px-4 py-2 rounded-xl font-semibold text-[var(--olive)] bg-[var(--sand)] hover:bg-white transition">Contato</button>
      </div>
    </footer>

    <!-- Modal Detalhes -->
    <div id="modal" class="hidden fixed inset-0 z-50">
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="absolute inset-x-0 bottom-0 bg-[var(--cream)] rounded-t-3xl p-5 soft-shadow max-h-[85vh] overflow-hidden">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h3 id="modalTitle" class="text-lg font-semibold"></h3>
            <p id="modalTag" class="text-xs mt-0.5 text-black/60"></p>
          </div>
          <button id="modalClose" class="text-[var(--cream)] bg-[var(--olive-dark)] hover:bg-[var(--olive-darker)] rounded-xl px-3 py-1.5 text-sm">Fechar</button>
        </div>

        <div class="mt-4 rounded-2xl overflow-hidden border border-black/5">
          <!-- Placeholder maior de "foto" -->
          <div id="modalArt" class="w-full aspect-[4/3] bg-[var(--mint)] flex items-center justify-center">
            <!-- SVG injetado -->
          </div>
          <div class="bg-white px-4 py-3 flex items-center justify-between">
            <div>
              <p class="text-sm text-black/60">A partir de</p>
              <p id="modalPrice" class="text-lg font-semibold text-[var(--olive-dark)]"></p>
            </div>
            <button id="btnOrcamento" class="px-4 py-2 rounded-xl font-semibold text-white bg-[var(--olive-dark)] hover:bg-[var(--olive-darker)] transition">
              Solicitar orçamento
            </button>
          </div>
        </div>

        <div class="mt-4 grid grid-cols-2 gap-2">
          <button id="btnVerMais" class="text-sm px-3 py-2 rounded-xl bg-white border border-black/5 hover:bg-[var(--sand)] transition">Ver mais como este</button>
          <button id="btnCopiarBrief" class="text-sm px-3 py-2 rounded-xl bg-[var(--leaf)] text-white hover:bg-[var(--olive-dark)] transition">Copiar brief</button>
        </div>
      </div>
    </div>

    <!-- Toast simples -->
    <div id="toast" class="pointer-events-none fixed left-1/2 -translate-x-1/2 bottom-24 z-[60] hidden">
      <div class="bg-[var(--ink)] text-white text-sm px-4 py-2 rounded-full shadow-lg">Copiado!</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
